<app-header></app-header>

<div class="col-md-6 offset-md-3">
        <div class="alert alert-success" role="alert" *ngIf="alertMessage">
                {{ alertMessage }}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                    {{ errorMessage }}
            </div>
            
<div class="card">
        <div class="card-body">
          <div class="card-text">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                        <div class="form-group" >
                            <label for="fullname">Full Name</label>
                            <input type="text" class="form-control" id="fullname" 
                            [ngClass]="{ 'is-invalid' : registrationForm.get('fullname').invalid && !loadedFirst }"
                            placeholder="Enter full name" formControlName="fullname" required>
                        </div>

                        <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" 
                                [ngClass]="{ 'is-invalid' : registrationForm.get('dob').invalid && !loadedFirst}"
                                placeholder="Format: mm/dd/yyyy" formControlName="dob" required>
                            </div>
                        
                            <div class="form-group">
                            <label for="username">User name</label>
                            <input type="text" class="form-control" id="username" 
                            [ngClass]="{ 'is-invalid' : registrationForm.get('username').invalid && !loadedFirst}"
                            placeholder="Set unique user name" formControlName="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" 
                            [ngClass]="{ 'is-invalid' : registrationForm.get('email').invalid && !loadedFirst}"
                            placeholder="Format: name@domain.com" formControlName="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input type="tel" class="form-control" id="phone" 
                            [ngClass]="{ 'is-invalid' : registrationForm.get('phone').invalid && !loadedFirst}"
                            placeholder="Format: 123-456-7890" formControlName="phone" 
                            pattern='\d{3}[\-]\d{3}[\-]\d{4}' required>
                        </div>
                        
                        <div class="form-group">
                            <label>Gender</label><br>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="male" class="custom-control-input" 
                                formControlName="gender"  value="male">
                                <label class="custom-control-label" for="male">Male</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="female" class="custom-control-input" 
                                formControlName="gender" value="female">
                                <label class="custom-control-label" for="female">Female</label>
                            </div>               
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" 
                            [ngClass]="{ 'is-invalid' : registrationForm.get('password').invalid && !loadedFirst}"
                            placeholder="Enter password" formControlName="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
          </div>
        </div>
      </div>
      </div>
